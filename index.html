<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>library</title>
    <link rel = 'stylesheet' href = 'style.css'>
    <script src = 'library.js' defer></script>
</head>
<body>
<div class="library">
    <div class="library_inputs">
        <h2>My Library </h2>
        <form action="example" method="post">
            <fieldset>
                <legend>look for a book or add</legend>
                <p> by title or autor</p>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name = title placeholder="The Happy Prince and Other Tales" required>
                </li>
                <li>
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" >
                </li>
                <li>
                    <label for="year"> Year:</label>
                    <input type="number" id="year" name="year"  min = '1' max = '3'>
                </li>
                <li>
                    <label for="pages">Pages no.</label>
                    <input type="number" id="pages" name="pages" min="10" max="500">
                </li>
                <div id="read_status">
                        <li class="radio label1">Read:</li>
                        <li class="radio">
                            <input type="radio" id = 'yes' name="book_read" value = 'yes' >
                            <label for='yes'>yes</label>
                        </li>
                        <li class ='radio'>
                            <input type="radio" id = 'no' name="book_read" value = 'no' >
                            <label for='no'>no</label>
                        </li>
                </div>
            </fieldset>
        </form>
        <div class="buttons">
            <button id="add">add book</button>
            <button id="remove">remove book</button>
            <button id="lookfor">look for book</button>
            <p>click title to clear the form and save read status</p>
        </div>
        <div id="search_rezult">
            <p id="book_index"></p>
            <div class="book_info">
                <p id="dem"></p>
            </div>
        </div>

    </div>
    <div id="shelfs">
        <div id="shelf1">
        </div>
        <div class="shelf2">
        </div>
    </div>
</div>    

    
</body>
</html>
